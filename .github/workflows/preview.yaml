name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID:  team_TlW7mxJD7vqFVVWOICENgz4H 
  VERCEL_PROJECT_ID: prj_WrmMKEzNldHeYaRFHy6DnYpW0fZs
on:
  push:
    branches-ignore:
      - main
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token= 2dJMeBdwti1VcLoxytlL93ku 
      - name: Build Project Artifacts
        run: vercel build --token= 2dJMeBdwti1VcLoxytlL93ku
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token= 2dJMeBdwti1VcLoxytlL93ku
