name: Cypress Tests

on: push
      
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
        

      - name: Run cypress tests
        run: |
          cd web/
          npm install -g pnpm
          npm install
          npm install --save-dev cypress
          pnpm install
          npm install -g wait-on
          pnpm dev & wait-on http://localhost:5173
          npx cypress run