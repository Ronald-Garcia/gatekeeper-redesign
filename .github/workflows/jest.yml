name: Jest

env:

  TEST_DB_URL: ${{ secrets.TEST_DB_URL }}

on: 
  workflow_call:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies in web and api database
        run: |
          npm install -g pnpm
          pnpm install
          cd web/
          npm install -g pnpm
          pnpm install
          cd ..
          cd api-database
          npm install -g pnpm
          pnpm install
      - name: Install jest
        run: pnpm install
      - name: Run Jest tests
        run: pnpm test
